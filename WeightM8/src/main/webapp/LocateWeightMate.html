<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Search For Workouts</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="title">Weight Mate</div>
	<header>
		<nav>
			<a href="Welcome.html">Home Page</a>
			<a href="LocateWeightMate.html">Find Mate</a>
			<a href="NewWorkout.html">Create Workout</a>
		</nav>
	</header><br>
    <div class="content">
        <form action="FindM8" method="post" id="searchForm">
        <h1>Find Mate</h1>
            <p>Search By:</p>
               	<label>*Gym:</label><br><select name="Gym" id="Gym" form="searchForm" required>
                <option value="none" selected disabled>Select Gym</option>
                <option value="YMCA">YMCA</option>
                <option value="Anytime Fitness">Anytime Fitness</option>
                <option value="Planet Fitness">Planet Fitness</option>
                <option value="Orange Theory">Orange Theory</option>
                <option value="24 Hour Fitness">24 Hour Fitness</option>
                <option value="Life Time Fitness">Life Time Fitness</option>
                </select>
                <br><br>
                <label>*Activity:</label><br><select name="Activity" id="Activity" form="searchForm" required>
                <option value="none" selected disabled>Select Activity</option>
                <option value="Legs">Legs</option>
                <option value="Chest">Chest</option>
                <option value="Back">Back</option>
                <option value="Cardio">Cardio</option>
                <option value="Arms">Arms</option>
                <option value="Yoga">Yoga</option>
                <option value="Calisthenics">Calisthenics</option>
                </select>
                <br><br>
            	<label>Date:</label><br><input type="date" name="Date" id="date"/><br><br>
            	<label>Time:</label><br><input type="time" name="Time" id="time"/><br><br>
            	<input type="submit" value="Search"/>
        </form>
    	<p>Fields marked with * are required to be filled out</p>
        <div class="footer">Weight Mate 2022</div>
    </div>
</body>
</html>
