<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>New Workout</title>
</head>
<body style="background-color:#f8d058;">
<form action="InsertWorkout" method="post">
<p>Book Title: 	<input type="text" name="bookTitle" /></p>
<p>Author: 		<input type="text" name="bookAuthor" /></p>
<p>	ZIP 		<br><input type="number" name="bookGenre" /></p>
<p>	GYM			<br><input type="text" name="bookISBN" /></p>
<p>	DATE: 		<input type="date" name="bookSummary" /></p>
<p>	TIME: 		<input type="time" name="bookSummary" /></p>
<p>	FLEXIBLE:	<input type="checkbox" name="bookSummary" /></p>
<p>	MUSCLE GROUP:
 		<select name="bookSummary"> 
        <option value="Back">Back</option>
        <option value="Chest">Chest</option>
        <option value="Legs">Legs</option>
        <option value="Arms">Arms</option>
        <option value="Shoulers">Shoulders</option>
        <option value="Any">Any</option>
      </select>
</p>
<p><input type="submit" /></p>
</form>
</body>
</html>
